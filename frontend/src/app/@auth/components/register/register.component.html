<div class="body">  

<div class="left">
  <app-frame></app-frame>
</div>
  <div class="right">
    <div class="text">
      <h5>Create Account</h5>
      <h6>Enter details to get started</h6>
    </div>
    <form class="form" (submit)="handleSubmit()">
        <div class="form-group" style="margin-bottom: 15px">
            <label for="name">First Name</label>
            <div class="input-box">
              <input type="text" name="firstName" [(ngModel)]="user.firstName" />
            </div>
        </div>
        <div class="form-group " style="margin-bottom: 15px">
            <label for="name">Last Name</label>
            <div class="input-box">
              <input type="text" name="lastName" [(ngModel)]="user.lastName" />
            </div>
        </div>
      
        <div class="form-group" style="margin-bottom: 15px">
            <label for="username">Username</label>
            <div class="input-box">
              <input type="text" name="userName" [(ngModel)]="user.userName" />
            </div>
        </div>

        <div class="double-input">
          <div class="form-group double" >
              <label for="email">Email</label>
              <div class="input-box">
                <input type="email" name="email" [(ngModel)]="user.email" />
              </div>
          </div>
            <div class="form-group double" >
              <label for="password">Password</label>
              <div class="input-box password">
                <input type="password" name="password" id="password" [(ngModel)]="user.password" />
                <div (click)="togglePasswordType()" style="cursor: pointer">
                  <img src="assets/auth/eye.svg" *ngIf="type=='text'" />
                  <img src="assets/auth/eye.svg" *ngIf="type=='password'"/>
                </div>
              </div>
            </div>
        </div>
         
        <div class="form-group" style="margin-bottom: 15px"> 
          <label for="phoneNumber">Phone Number</label>
          <div class="d-flex">

            <select name="countryCode" [(ngModel)]="user.countryCode">
              <option  value="+234">+234</option>
              <option value="+1">+1</option>
            </select>
            <div id="mobile">
              <input type="text" name="phoneNumber" [(ngModel)]="user.phoneNumber" />
            </div>

          </div>
              
        </div>

        <div>
          <button type='submit'>Next</button>
        </div>
        <div class="last-text">
          Already have an account?
          <a href="/login">Log In</a>
        </div>
    </form>
  </div>
</div>

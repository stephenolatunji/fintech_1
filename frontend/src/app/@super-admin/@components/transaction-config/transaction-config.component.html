<div class="body">
    <div class="text1">
        Transaction Configuration
    </div>
    <div class="p1">
        Transaction Limit
    </div>

    <div class="content">
        <span>Set limits and fees for all transactions.</span><br />

        <div class="group mt-2">
            <div class="sub-group mr-3">
                <label for="">Transaction Limit</label><br/>
                <select name="transactionLimit" [(ngModel)]="transactionDetails.transactionLimit" id="">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
            <div class="sub-group">
                <label for="">Transaction Fee Percentage</label><br/>
                <select name="transactionFee" [(ngModel)]="transactionDetails.transactionFee"  id="">
                    <option value="5">5%</option>
                    <option value="10">10%</option>
                    <option value="15">15%</option>
                </select>
            </div>
        </div>

        <div class="group mt-2">
            <div class="sub-group" style="width: 49%;">
                <label for="">Currency</label><br/>
                <select name="currency" [(ngModel)]="transactionDetails.currency" id="">
                    <option value="1">NGN</option>
                    <option value="2">USD</option>
                    <option value="3">GBP</option>
                    <option value="4">EUR</option>
                    <option value="5">CAD</option>
                </select>
            </div>
            <div class="sub-group">
                <!-- <label for="">Transaction Fee Percentage</label><br/>
                <select name="" id="">
                    <option value=""></option>
                    <option value=""></option>
                    <option value=""></option>
                </select>-->
            </div> 
        </div>

        <button mat-button class="mt-3 save">Save</button>
    </div>

    <!-- Transaction Fee -->
    <div class="p1 mt-4">
        Transaction Fee
    </div>
    <div class="content">
        <div class="group">
            <div style="width: 48%; display: flex; align-items: center;">
                <span>USD ($ 1) / NGN</span>     
                <div style="width: 70%; margin-left: 10px;">
                    <input type="text" placeholder="0.00" name="" id="">
                </div>      
            </div>

            <div style="width: 48%; display: flex; align-items: center;">
                <span>CAD (C$ 1) / NGN</span>     
                <div style="width: 70%; margin-left: 10px;">
                    <input type="text" placeholder="0.00" name="" id="">
                </div>      
            </div>
        </div>
        
        <div class="group mt-2">
            <div style="width: 48%; display: flex; align-items: center;">
                <span>GBP (£ 1) / NGN</span>     
                <div style="width: 70%; margin-left: 10px;">
                    <input type="text" placeholder="0.00" name="" id="">
                </div>      
            </div>

            <div style="width: 48%; display: flex; align-items: center;">
                <span>CAD (€ 1) / NGN</span>     
                <div style="width: 70%; margin-left: 10px;">
                    <input type="text" placeholder="0.00" name="" id="">
                </div>      
            </div>
        </div>

        <div class="mt-3">
            <button mat-button>Edit</button>
            <button mat-button>Save</button>
        </div>
    </div>
    
    

</div>

<app-admin-header></app-admin-header>
<app-side-nav></app-side-nav>

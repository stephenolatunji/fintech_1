<div class="body">
    <div class="text1">
        Market Configuration
    </div>
    <div class="p1">
        Market Rate
    </div>

    <div class="content">
        <div class="content_">
            <label for="">Base Currency</label><br />
            <div class="row">
                <div class="col-6 mt-3" *ngFor="let item of data">
                    <span>{{item?.baseCurrency}}</span>
                    <span>
                        {{
                            item?.baseCurrency=='USD'? '$' :
                            item?.baseCurrency=='CAD'? 'C$' :
                            item?.baseCurrency=='GBP'? '£' :
                            item?.baseCurrency=='EUR'? '€' :
                            item?.baseCurrency
                        }}
                    1</span>
                </div>
            </div>

        </div>

        <div class="content_ mt-4">
            <label for="">Variable Currency</label><br />
            <div class="row ">
                <div class="col-6 mt-3" *ngFor="let marketRate of data; let i = index">
                    <span>NGN</span>
                    <input type="number" placeholder="N 0.00" [value]="marketRate?.marketRate"  name="usd" [id]=marketRate?.id #rate [disabled]=marketRate?.disabled />
                    <img src="assets/super-admin/market-rate/edit.svg" alt="" (click)="handleEdit(i)">
                    <img src="assets/super-admin/market-rate/bookmark.svg" alt="" (click)="handleSubmit(marketRate?.baseCurrency, rate.value, marketRate?.id)" >
                </div>
               
            </div>
        </div>
    </div>

</div>

<app-admin-header></app-admin-header>
<app-side-nav></app-side-nav>

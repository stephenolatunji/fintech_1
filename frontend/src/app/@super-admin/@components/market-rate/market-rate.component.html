<div class="body">
    <div class="text1">
        Market Configuration
    </div>
    <div class="p1">
        Market Rate
    </div>

    <div class="content">
        <div class="col-6">
            <label for="">Base Currency</label><br />
            <span class="mr-5">USD</span>
            <span>$ 1</span><br /><br />

            <span class="mr-5">GBP</span>
            <span>$ 1</span><br /><br />

            <span class="mr-5">CAD</span>
            <span>C$ 1</span><br /><br />

            <span class="mr-5">EUR</span>
            <span>C$ 1</span><br /><br />

            <div class="mt-2">
                <button mat-button>Edit</button>
                <button mat-button (click)="handleSubmit()" *ngIf="!loading">Save</button>
                <button mat-button disabled *ngIf="loading">Please wait...</button>
            </div>
        </div>

        <div class="col-6">
            <label for="">Variable Currency</label><br />
            <span>NGN</span>
            <input type="text" placeholder="N 0.00" [(ngModel)]="marketRate.usd" name="usd" />
            <br /> <br />

            <span>NGN</span>
            <input type="text" placeholder="N 0.00" [(ngModel)]="marketRate.gbp" name="gbp"/>
            <br /> <br />

            <span>NGN</span>
            <input type="text" placeholder="N 0.00" [(ngModel)]="marketRate.cad" name="cad"/>
            <br /> <br />

            <span>NGN</span>
            <input type="text" placeholder="N 0.00" [(ngModel)]="marketRate.eur" name="eur"/>
            <br /> <br />
        </div>

    </div>

</div>

<app-admin-header></app-admin-header>
<app-side-nav></app-side-nav>

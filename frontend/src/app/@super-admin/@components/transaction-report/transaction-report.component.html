<div class="body animate__animated animate__fadeIn" *ngIf="!viewReport">
    
    <div class="text2 mr-auto">Transaction Reports</div>
    
    <div class="two">
        <div class="d-flex d-flex1">
            <div class="search-box ml-auto">
                <img src="assets/header/search.svg" />
                <input type="search" placeholder="Search users"   />
            </div>
            <div class="filters dropdown"  >
                <div class="dropdown-tog" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <div class="d-flex">
                        <div class="mt-1">Filter</div>
                        <img class="ml-auto" src="assets/super-admin/user/path.svg" alt="">
                    </div>
                </div>
         
                <div class="dropdown-menu mt-2 animate_animated animate__fadeIn" aria-labelledby="dropdownMenuButton" >
                    <li style="font-size: 13px;" class="d-flex p-2" >
                        <!-- <img src="assets/header/user.svg" class="mr-4" alt=""> Profile -->
                        Filter 1
                    </li>
                    <li style="font-size: 13px;" class="d-flex p-2" >
                        Filter 1
                    </li>
                    <li style="font-size: 13px;" class="d-flex p-2" >
                        Filter 1
                    </li>
                </div>
            </div>
        </div>

        <table class="table">
            <thead class="thead" >
                <tr>
                    <th>Name </th>
                    <th>Order No </th>
                    <th>To swap</th>
                    <th>For</th>
                    <th>Rate </th>
                    <th>Trans Fee </th>
                    <th>Destination Acc </th>
                    <th>Status </th>
                    <th>Actions </th>
                </tr>
            </thead>
        </table>

        <div style="max-height: 50vh; overflow: auto;">

            <table>    
                <tbody >
                    <tr *ngFor="let report of allReports; let i = index">
                        <td *ngIf="i < top10Reports">
                            Oluchukwu Adumije
                        </td>
                        <td *ngIf="i < top10Reports">124467</td>
                        <td *ngIf="i < top10Reports">#2000</td>
                        <td *ngIf="i < top10Reports">$2000</td>
                        <td *ngIf="i < top10Reports">N 400/$1</td>
                        <td *ngIf="i < top10Reports">N45</td>
                        <td *ngIf="i < top10Reports">24426626</td>
                        <td *ngIf="i < top10Reports">
                            <span style="padding: 4px 8px" [style.color]=" report?.status==1? '#76CDCD':'#F27348' " [style.background-color]=" report?.status==1? 'rgba(118, 205, 205, 0.1)':'rgba(242, 115, 72, 0.1)' ">Active</span> 
                        </td>
                        <td *ngIf="i < top10Reports" class="td-button">
                            <img src="assets/super-admin/transaction/eye.svg" class="mr-3" alt="">
                            <img src="assets/super-admin/transaction/edit.svg" alt="">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="text-center view mt-1" (click)="viewMore()" *ngIf="top10Reports == 10">View more</div>
        <div class="text-center view mt-1" (click)="viewLess()" *ngIf="top10Reports > 10">View Less</div>
        

    </div>

</div>

<app-view-report *ngIf="viewReport"></app-view-report>

<app-admin-header></app-admin-header>
<app-side-nav></app-side-nav>
